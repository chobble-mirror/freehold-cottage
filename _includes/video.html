 
<div class="card text-center">
	{% if page.caption %}
		<div class="card-header">
			{{ page.caption}}
		</div>
	{% endif %}
	<div class="card-body">
		{% include youtube-embed.html %}
	</div>
	{% if page.date %}
		{% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
		<div class="card-footer text-muted">
			{{ page.date | date: date_format }}
		</div>
	{% endif %}
</div>
